<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Check</title>
</head>
<body>
    <div>
        <label>Check if link is absolute or relative:</label>
        <input id="link-check-input" type="text" />
        <p id="link-check-result"></p>
    </div>
    <div>
        <label>Fix string (remove duplicate whitespaces):</label>
        <input id="fix-string-input" type="text" />
        <p id="fix-string-result"></p>
    </div>
    <div>
        <label>Validate string:</label>
        <input id="validate-string-input" type="text" />
        <p id="validate-string-result"></p>
    </div>

    <script src="./dist/main.js"></script>
</body>
</html>
